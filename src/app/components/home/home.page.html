<ion-content>
  <div class="center-content">
    <!-- Skeleton Loader -->
    <ion-card *ngIf="isLoading">
      <ion-card-header>
        <ion-card-title>
          <ion-skeleton-text
            animated
            style="width: 60%; height: 20px"
          ></ion-skeleton-text>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-skeleton-text
          animated
          style="width: 100%; height: 200px"
        ></ion-skeleton-text>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="!isLoading && imageUrl">
      <img [src]="imageUrl" alt="Quack" class="quack-image" />
    </ion-card>

    <ion-button expand="block" (click)="loadNewQuack()">
      <img
        src="../../../assets/img/icons8-pato-volador-94.png"
        alt="Duck"
        class="button-icon"
      />
      Obtener nuevo Quack</ion-button
    >
  </div>
</ion-content>
